<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 563px;
      height: 4840px; /* Default height */
      background: transparent !important;
      overflow: hidden;
    }
    body {
      background: radial-gradient(circle at top, rgba(200, 18, 46, 0.25), rgba(5, 5, 5, 0.95));
    }

    .rounded-bg {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(18, 18, 18, 0.95), rgba(8, 8, 8, 0.85));
      border-radius: 0px 0px 25px 25px;
      background-clip: padding-box;
      overflow: hidden;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      box-shadow: inset 0 0 25px rgba(183, 0, 35, 0.45);
    }
  </style>
</head>
<body>
  <div class="rounded-bg" id="menuBg"></div>
  <script>
    window.addEventListener("message", function(event) {
      const message = JSON.parse(event.data);
      if (message.type === "updateMenuBg" && message.data) {
        const menuBg = document.getElementById("menuBg");
        if (message.data.color) {
          menuBg.style.background = message.data.color;
        }
        if (message.data.height) {
          document.documentElement.style.height = message.data.height + "px";
          document.body.style.height = message.data.height + "px";
          menuBg.style.height = message.data.height + "px";
        }
      }
    });
  </script>
</body>
</html>
