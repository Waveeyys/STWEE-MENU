<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Background</title>
  <style>
    :root {
      --bg-color: rgba(10, 10, 10, 0.95);
      --scroll-height: 1210px;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 200px;
      height: var(--scroll-height);
      background: transparent !important;
      overflow: hidden;
    }
    .rounded-bg {
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      border-radius: 60px;
      border: 2px solid rgba(183, 0, 35, 0.8);
      box-shadow: inset 0 0 16px rgba(183, 0, 35, 0.25);
    }
  </style>
</head>
<body>
  <div class="rounded-bg"></div>
  <script>
    window.addEventListener("message", function(event) {
      const message = JSON.parse(event.data);
      if (message.type === "updateScrollBg" && message.data) {
        // Update the background color
        document.documentElement.style.setProperty('--bg-color', message.data.color);
        // Update the container height dynamically (in px)
        document.documentElement.style.setProperty('--scroll-height', message.data.height + "px");
      }
    });
  </script>
</body>
</html>
