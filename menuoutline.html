<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Outline</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 563px;
      height: 850px;
      background: transparent !important;
      overflow: hidden;
    }
    .outline-box {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      border-radius: 0 0 25px 25px;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
    /* Left + Right Borders */
    .side-borders {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 14px;
      background-color: rgba(183, 0, 35, 0.95);
      box-shadow: 0 0 16px rgba(183, 0, 35, 0.6);
      z-index: 1;
    }
    .left-border {
      left: 0;
      border-radius: 0 0 0 25px;
    }
    .right-border {
      right: 0;
      border-radius: 0 0 25px 0;
    }

    /* Bottom Border - Fixed 48px from the bottom */
    .bottom-border {
      position: absolute;
      left: 0;
      right: 0;
      height: 30px;
      bottom: 0;
      background-color: rgba(15, 15, 15, 0.95);
      border: 1px solid rgba(183, 0, 35, 0.65);
      border-radius: 0 0 25px 25px;
      box-shadow: inset 0 0 12px rgba(183, 0, 35, 0.35);
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="outline-box">
    <div class="side-borders left-border"></div>
    <div class="side-borders right-border"></div>
    <div class="bottom-border"></div>
  </div>
</body>
</html>
