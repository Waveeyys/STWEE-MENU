<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 200px;
      height: 2160px;
      background: transparent !important;
      overflow: hidden;
    }
    body {
      background: radial-gradient(circle at center, rgba(183,0,35,0.25), rgba(5,5,5,0.95));
    }
    .rounded-bg {
      width: 100%;
      height: 100%;
      background: rgba(12, 12, 12, 0.95);
      border-radius: 80px;
      transition: background-color 0.2s ease-in-out;
      background-clip: padding-box;
      overflow: hidden;
      box-shadow: inset 0 0 18px rgba(183, 0, 35, 0.35);
      border: 1px solid rgba(183, 0, 35, 0.65);
    }
  </style>
</head>
<body>
  <div class="rounded-bg" id="scrollBg"></div>
  <script>
    const scrollBg = document.getElementById("scrollBg");

    // Polling for color updates using invokeNative
    function updateScrollBackground() {
      if (window.invokeNative) {
        const bgColor = window.invokeNative("getScrollBgColor");
        if (bgColor) {
          scrollBg.style.backgroundColor = bgColor;
        }
      }
    }

    // Update background every 100ms
    setInterval(updateScrollBackground, 100);
  </script>
</body>
</html>
